<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <script>
        function Student(name, age) {
            this.name = name;
            this.age = age;
        }
        var stu1 = Student("Lily", 18);
        var stu2 = new Student("Lucy", 20);
        console.log(typeof stu1); //undefined
        console.log(typeof stu2); //object
    </script>
</body>

</html>
