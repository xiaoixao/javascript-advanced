<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <script>
        //逻辑与、或的基本理解
        console.log(2 > 1 && 4 < 5);
        console.log(true && !2);
        console.log(false && "2" == 2);
        console.log(false && false);

        console.log(2 > 1 || 4 < 5);
        console.log(true || !2);
        console.log(false || "2" == 2);
        console.log(false || false);




        //操作数非布尔类型，&&短路原则
        console.log(2 && 4);
        console.log(0 && 4);
        console.log({
            x: 2
        } && {
            name: "Jack"
        });
        console.log(null && "hello");
        console.log({} && "world");




        //操作数非布尔类型，||短路原则
        console.log(2 || 4);
        console.log(0 || 4);
        console.log({
            x: 2
        } || {
            name: "Jack"
        });
        console.log(null || "hello");
        console.log({} || "world");




        //思考 所有对象转换为布尔类型 都为 true
        console.log(new Boolean(false) && 234);
        console.log(new Boolean(false) || 234);
    </script>
</body>

</html>
