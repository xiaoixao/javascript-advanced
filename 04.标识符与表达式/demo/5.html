<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <script>
        console.log(null == undefined); //特别说明 true 
        console.log(null === undefined); //false



        console.log([2] == 2);
        console.log([2] === 2);



        console.log({} == {});
        console.log({} === {});



        var a = "1";
        var b = true;
        var c = 1;
        console.log(a == b == c);
        console.log(a === b == c);
        console.log(a == b === c);
        console.log(a === b === c);
    </script>
</body>

</html>
