<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        padding: 30px;
        height: 1000px;
      }

      div,
      span,
      p {
        width: 140px;
        height: 170px;
        margin: 5px;
        background: #aaa;
        border: #000 1px solid;
        float: left;
        font-size: 17px;
      }

      div.mini {
        width: 55px;
        height: 55px;
        background-color: #aaa;
        font-size: 12px;
      }

      input {
        width: 240px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <h3>过滤选择器：</h3>

    <input type="button" value="选择第一个div元素." id="btn1" />
    <input type="button" value="选择最后一个div元素." id="btn2" />
    <input type="button" value="选择class不为one的 所有div元素." id="btn3" />
    <input type="button" value="选择索引值为偶数 的div元素." id="btn4" />
    <br />
    <input type="button" value="选择索引值为奇数 的div元素." id="btn5" />
    <input type="button" value="选择索引值等于3的元素." id="btn6" />
    <input type="button" value="选择索引值大于3的元素." id="btn7" />
    <input type="button" value="选择索引值小于3的元素." id="btn8" />

    <br />

    <!-- 测试的元素 -->
    <div class="one" id="one">
      id为one,class为one的div.
      <div class="mini">class为mini</div>
    </div>

    <div class="one" id="two">
      id为two,class为one的div.
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
    </div>

    <div class="one">
      class为one的div.
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
    </div>

    <div class="one">
      class为one的div.
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
      <div class="mini">class为mini</div>
    </div>

    <span id="span">span元素.</span>

    <script src="js/jquery.js"></script>
    <script>
      //选择第一个div元素.
      $('#btn1').click(function () {
        $('div:first').css('background', '#bfa');
      });

      //选择最后一个div元素.
      $('#btn2').click(function () {
        $('div:last').css('background', '#bfa');
      });

      //选择class不为one的 所有div元素.
      $('#btn3').click(function () {
        $('div:not(.one)').css('background', '#bfa');
      });

      //选择 索引值为偶数 的div元素。   //下标从0开始
      $('#btn4').click(function () {
        $('div:even').css('background', '#bfa');
      });

      //选择 索引值为奇数 的div元素。   //下标从0开始
      $('#btn5').click(function () {
        $('div:odd').css('background', '#bfa');
      });

      //选择 索引等于 3 的元素        //下标从0开始
      $('#btn6').click(function () {
        $('div:eq(3)').css('background', '#bfa');
      });

      //选择 索引大于 3 的元素        //下标从0开始
      $('#btn7').click(function () {
        $('div:gt(3)').css('background', '#bfa');
      });

      //选择 索引小于 3 的元素       //下标从0开始
      $('#btn8').click(function () {
        $('div:lt(3)').css('background', '#bfa');
      });
    </script>
  </body>
</html>
