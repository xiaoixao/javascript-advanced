<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>show和hide</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        font-size: 13px;
        line-height: 130%;
        padding: 60px;
      }

      #panel {
        width: 300px;
        border: 1px solid #0050d0;
      }

      .head {
        padding: 5px;
        background: #96e555;
        cursor: pointer;
      }

      .content {
        padding: 10px;
        text-indent: 2em;
        border-top: 1px solid #0050d0;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="panel">
      <h5 class="head">什么是jQuery?</h5>

      <div class="content">
        jQuery是继Prototype之后又一个优秀的JavaScript库，它是一个由 John Resig
        创建于2006年1月的开源项目。jQuery凭借简洁的语法和跨平台的兼容性，极大地简化了JavaScript开发人员遍历HTML文档、操作DOM、处理事件、执行动画和开发Ajax。它独特而又优雅的代码风格改变了JavaScript程序员的设计思路和编写程序的方式。
      </div>
    </div>
    <script src="js/jquery-3.2.1.js"></script>
    <script>
      $(function () {
        //1.不带参数
        $('#panel h5.head').hover(
          function () {
            $(this).next().fadeIn();
          },
          function () {
            $(this).next().fadeOut();
          }
        );

        //2.指定关键字
        /*$("#panel h5.head").hover(function () {
            $(this).next().fadeIn("fast");
        }, function () {
            $(this).next().fadeOut("slow");
        });*/

        //3.指定时间
        /*$("#panel h5.head").hover(function () {
            $(this).next().fadeIn(2000);
        }, function () {
            $(this).next().fadeOut(1000);
        });*/

        //4.切换显示
        /*$("#panel h5.head").hover(function () {
            $(this).next().fadeToggle("slow");
        }, function () {
            $(this).next().fadeToggle("slow");
        });*/

        //改变透明度
        /*  $("#panel h5.head").hover(function () {
            $(this).next().fadeTo(1000,1);
        }, function () {
            $(this).next().fadeTo(1000,0);
        });*/
      });
    </script>
  </body>
</html>
