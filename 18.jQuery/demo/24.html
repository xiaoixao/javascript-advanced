<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Panel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        padding: 60px;
      }

      body > div {
        width: 600px;
        height: 100px;
        border: 1px solid red;
        position: relative;
      }

      #panel {
        position: absolute;
        width: 100px;
        height: 100px;
        background: red;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>
      <div id="panel"></div>
    </div>
    <script src="js/jquery.js"></script>
    <script>
      $(function () {
        //通过链式写法实现效果排队
        //只有数字值可以创建动画，字符串值无法创建动画（比如'background:red')

        $('#panel').css('opacity', '0.5');

        $('#panel').click(function () {
          $(this)
            .animate({ left: '500px', height: '200px', opacity: '1' }, 3000)
            .delay(2000) //延迟指定时间后执行下面的动画
            .animate({ top: '200px', width: '200px' }, 3000)
            .delay(1000)
            .fadeOut('slow');
        });
      });
    </script>
  </body>
</html>
