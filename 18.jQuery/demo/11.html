<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        padding-left: 100px;
        padding-top: 50px;
        height: 1000px;
      }

      p {
        padding: 5px;
        color: red;
        background: greenyellow;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <p title="选择你最喜欢的水果.">你最喜欢的水果是?</p>
    <ul>
      <li title="苹果">苹果</li>
      <li title="橘子">橘子</li>
      <li title="菠萝">菠萝</li>
    </ul>

    <script src="js/jquery.js"></script>
    <script>
      var li_1 = $('<li></li>'); //  创建第一个<li>元素
      var li_2 = $('<li></li>'); //  创建第二个<li>元素

      var li_3 = $('<li>香蕉</li>'); //创建一个<li>元素，包括元素节点和文本节点
      //“香蕉”就是创建的文本节点。

      //注意单双引号
      var li_4 = $("<li title='香蕉'>香蕉</li>"); //  创建一个<li>元素，包括元素节点和文本节点和属性节点

      var parent = $('ul'); // 获取<ul>节点。<li>的父节点

      parent.append(li_1); // 添加到<ul>节点中，使之能在网页中显示
      parent.append(li_2); // 可以采取链式写法：parent.append(li_1).append(li_2);
      parent.append(li_3);
      parent.append(li_4);

      //删除节点
      $('ul li').remove(':eq(1)'); // 获取第二个<li>元素节点后，将它从网页中删除。
    </script>
  </body>
</html>
