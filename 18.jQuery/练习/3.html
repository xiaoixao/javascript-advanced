<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="js/jquery.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            padding: 150px;
        }
        
        ul {
            width: 328px;
            margin: 0 auto;
        }
        
        li {
            width: 100px;
            height: 100px;
            border: 1px #000 solid;
            float: left;
            margin-left: 5px;
            list-style: none;
        }
        
        .active {
            background: red;
        }
    </style>
</head>

<body>
    <ul>
        <li>1等奖</li>
        <li>2等奖</li>
        <li>3等奖</li>
        <li>4等奖</li>
        <li>5等奖</li>
        <li>6等奖</li>
        <li>7等奖</li>
        <li>8等奖</li>
        <li>9等奖</li>
    </ul>
    <br />
    <br />
    <div></div>
    <br />
    <br />
    <input type="button" value="抽奖" />
</body>
<script>
    var timeId;
    var index = 0;
    $('input').click(function() {
        var step = Math.floor(Math.random() * 10) + 20;
        timeId = setInterval(function() {
            step--;

            $('li').eq(index % 9).addClass('active').siblings().removeClass("active")
            index++;
            if (step == 0) {
                clearInterval(timeId);

                S('div').html("你中了" + index % 9 + "等奖")
            }
        }, 300)
    })
</script>

</html>
