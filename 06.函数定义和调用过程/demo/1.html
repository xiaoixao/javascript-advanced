  <body>
    <script>
      //示例1
      var color = "blue";
      function changeColor() {
        var anotherColor = "red";

        function swapColors() {
          var tempColor = anotherColor;
          anotherColor = color;
          color = tempColor;
        }
        swapColors();
      }
      changeColor();

      //示例2
      function f1() {
        var n = 999;
        function f2() {
          console.log(n++);
        }
        return f2;
      }
      var result = f1();
      result(); //输出多少？
    </script>
  </body>
