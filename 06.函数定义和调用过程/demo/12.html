<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //在复制函数的时候， 复制后的函数与复制前的函数引用的是同一个[[scope]] 属性

        var x = 10;

        function foo() {
            console.log(x);
        }
        foo(); // 10

        function fun() {
            var x = 20;
            var foo1 = foo;
            foo1(); // 10还是20？
        }
        fun();
    </script>
</body>

</html>
