<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var fun1, fun2;

      function foo() {
        var x = 10;
        fun1 = function() {
          console.log(++x);
        };
        fun2 = function() {
          console.log(--x);
        };
      }

      foo();
      fun1(); // ??    11
      fun1(); // ??    12
      fun2(); // ??    11

      foo();
      fun1(); // ??   10
    </script>
  </body>
</html>
