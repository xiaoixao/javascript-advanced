<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    //例1
    function log(...args) {
      console.log(args);
      console.log(...args);
    }
    log(1);
    log(1, 2);

    //例2
    function add(...values) {
      let sum = 0;
      sum = values.reduce(function (sum, value) {
        return sum += value;
      })
      return sum;
    }
    add(2, 5, 3, 1, 5) // 10

    //例3
    function add(a, b, ...values) {
      console.log(a); //1
      console.log(b); //2
      console.log(values); //[3, 4, 5, 6]
    }

    add(1, 2, 3, 4, 5, 6);
  </script>
</body>

</html>
