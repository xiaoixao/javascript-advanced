<body>
  <script>
    const item = new Set([1, 2, 3, 4, 5, 5, 5, 5]);
    item; //Set(5) {1, 2, 3, 4, 5} //返回结果是唯一  不重复的  
    typeof item; //"object"
    Object.prototype.toString.call(item); //"[object Set]"


    //   去除数组的重复成员
    array = [1, 2, 3, 1, 2, 4, 5, 6, 7];
    [...new Set(array)]
  </script>
</body>
