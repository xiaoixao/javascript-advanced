<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            padding: 100px;
        }
    </style>
</head>

<body>
    <button id="btn1">我是按钮1</button>
    <button id="btn2">我是按钮2</button>
    <script>
        //第三种：DOM2模型
        var button = document.getElementById('btn1');
        var btn = document.getElementById('btn2');

        //指定事件名，不需要加 "on" 前缀
        // button.addEventListener('click', function() {
        //     console.log('DOM2模型-1');
        // });
        // button.addEventListener('click', function() {
        //     console.log('DOM2模型-2');
        // });
        // button.addEventListener('click', function() {
        //     console.log('DOM2模型-3');
        // });

        //删除事件处理程序
        // button.removeEventListener('click', function() {
        //     console.log('DOM2模型-2');
        // });

        //如果要移除事件函数，addEventListener() 的执行函数必须使用外部函数
        //匿名函数，类似 "document.removeEventListener("event", function(){ myScript });" 该事件是无法移除的。

        button.addEventListener('click', tell);

        function tell() {
            console.log('DOM2模型-4');
        }
        button.removeEventListener('click', tell);

        // 自定义事件，使用 Event 构造函数：
        var event = new Event('build');
        // 监听事件
        button.addEventListener(
            'build',
            function(e) {
                console.log('第一个按钮的自定义事件');
            },
            false
        );
        // 触发自定义事件.
        btn2.onclick = function() {
            button.dispatchEvent(event);
        };
    </script>
</body>

</html>
