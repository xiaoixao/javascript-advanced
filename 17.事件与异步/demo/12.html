<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      body {
        padding: 100px 0 0 100px;
      }

      div {
        width: 400px;
        height: 400px;
        border: 1px solid red;
      }
    </style>
  </head>

  <body>
    <div id="box">
      <input type="button" value="我是按钮" id="click" />
    </div>
    <script>
      //useCapture
      //布尔值,指定事件是否在捕获或冒泡阶段执行
      //true  捕获阶段触发事件
      //false  冒泡阶段触发

      var div = document.getElementById('box');
      var btn = document.getElementById('click');

      console.log(1);

      document.addEventListener(
        'click',
        function () {
          console.log('document');
        },
        false
      ); //冒泡

      document.documentElement.addEventListener(
        'click',
        function () {
          console.log('html');
        },
        false
      ); //冒泡

      document.body.addEventListener(
        'click',
        function () {
          console.log('body');
        },
        false
      ); //冒泡

      div.addEventListener(
        'click',
        function () {
          console.log('div');
          //event.stopPropagation(); 阻止冒泡和捕获
        },
        true
      ); //捕获

      btn.addEventListener(
        'click',
        function (event) {
          console.log('button');
        },
        true
      ); //捕获
      console.log(2);
    </script>
  </body>
</html>
