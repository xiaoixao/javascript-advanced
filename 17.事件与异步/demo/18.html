<!DOCTYPE html>

  <head>

  <body>
    <script>
      function fn1() {
        console.log('Function 1');
      }

      function fn2(f) {
        setTimeout(() => {
          console.log('Function 2');
          f();
        }, 500);
      }

      fn2(fn1);
    </script>
