<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        padding: 100px;
      }

      #div1 {
        width: 400px;
        height: 400px;
        background: red;
        padding: 50px;
      }

      #div2 {
        height: 300px;
        background: green;
        padding: 50px;
        text-align: center;
        line-height: 300px;
      }

      #span {
        background: yellow;
        border: 10px solid red;
        padding: 10px 30px;
      }
    </style>
  </head>

  <body>
    <div id="div1">
      <div id="div2">
        <span id="span">This is a span.</span>
      </div>
    </div>
    <script>
      var div = document.getElementById('div1');
      div.onmouseover = function (e) {
        console.log('移入');
        console.log(e.bubbles);
      };
      div.onmouseout = function (e) {
        console.log('移出');
        console.log(e.bubbles);
      };
    </script>
  </body>
</html>
