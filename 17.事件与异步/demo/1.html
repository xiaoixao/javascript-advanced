<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            padding: 100px;
        }
    </style>
</head>

<body>
    <!--第一种：内联模型-->
    <button onclick="tell()">我是按钮</button>
    <script>
        //第一种：内联模型
        function tell() {
            console.log("内联模型");
        }

        //第二种：脚本模型
        var button = document.getElementsByTagName("button")[0];
        button.onclick = function () {
            console.log("脚本模型1");
        };
        button.onclick = function () {
            console.log("脚本模型2");
        };
    </script>
</body>

</html>
