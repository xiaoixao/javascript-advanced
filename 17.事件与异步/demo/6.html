<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>认识事件流向</title>
    <style>
      body {
        padding-left: 100px;
      }
    </style>
  </head>

  <body>
    <!-- 事件流向 -->

    <div class="firstParent" onclick="console.log('我是第一代父')">
      <div class="secondParent" onclick="console.log('我是第二代父')">
        <div class="thirdParent" onclick="console.log('我是第三代父')">
          <button onclick="console.log('我是按钮')">我是子</button>
        </div>
      </div>
    </div>
  </body>
</html>
