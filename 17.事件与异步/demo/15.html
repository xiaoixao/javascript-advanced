<!DOCTYPE html>

    <title></title>

<body>
    <script>
        console.log(1);
        console.log(new Date);
        console.log(2);
        for (var i = 0; i < 3; i++) {
            setTimeout(function () {
                console.log(new Date);
            }, 1000 * i);
        }
        console.log(3);
        console.log(new Date);
        console.log(4);
    </script>
</body>
