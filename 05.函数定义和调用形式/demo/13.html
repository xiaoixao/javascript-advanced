<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style type="text/css">
      div {
        height: 300px;
        width: 300px;
        background: red;
      }
    </style>
  </head>

  <body>
    <div id="div"></div>
    <script>
      var div = document.getElementById("div");
      div.onclick = function() {
        function change() {
          this.style.background = "black";
        }
        setTimeout(change, 2000);
        //setTimeout(change.bind(this), 2000);
      };
    </script>
  </body>
</html>
