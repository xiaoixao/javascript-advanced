<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //数组
      var arr = ["hello", "world"];
      console.log(arr[0]);
      console.log(arr.length);
      for (var i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
      arr.push("你好");

      //类数组对象
      var obj = {
        0: "hello",
        1: "world",
        length: 2
      };
      console.log(obj[0]);
      console.log(obj.length);
      for (var i = 0; i < obj.length; i++) {
        console.log(obj[i]);
      }

      //思考  obj.push("你好"); 能否执行
    </script>
  </body>
</html>
