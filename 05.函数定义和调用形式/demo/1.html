<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //函数声明
        function max(a, b) {
            return a > b ? a : b;
        }

        //函数表达式
        var max = function (a, b) {
            return a > b ? a : b;
        };


        //构造函数创建函数对象
        var max = new Function("a", "b", "return a > b ? a : b;");
    </script>
</body>

</html>
