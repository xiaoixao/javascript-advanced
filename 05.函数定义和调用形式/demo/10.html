<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function add(a, b) {
            this(a, b);
            console.log(a + b);
        }

        function sub(a, b) {
            console.log(a - b);
        }
        add(3, 1);
        add.call(sub, 3, 1); //参数列表
        add.apply(sub, [3, 1]); //参数数组
    </script>
</body>

</html>
