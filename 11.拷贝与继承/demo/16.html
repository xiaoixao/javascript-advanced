<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      //父级构造函数
      function SuperType(name) {
        this.name = name;
        this.colors = ["red", "green", "blue"];
      }
      //父级原型对象
      SuperType.prototype.method = function() {
        console.log(this.name);
        console.log(this.colors);
      };

      //子级构造函数
      function SubType(name) {
        //父级构造函数浅拷贝给子级构造函数
        SuperType.call(this, name);
      }

      var instance1 = new SubType("小白");
      instance1.colors.push("purple");
      var instance2 = new SubType("小红");
      console.log(instance1.colors); //["red", "green", "blue", "purple"]
      console.log(instance2.colors); //["red", "green", "blue"]
      console.log(instance1.method()); //报错

      // 优点：父级构造函数调用可以传参，
      //      通过实例修改属性，其他实例不会共享

      // 缺点：不能继承父级原型对象上的属性和方法
      //      构造函数的继承相当于将父级构造函数复制给子级构造函数，在子级构造函数中实现了所有父级构造函数的属性和方法，影响子级构造函数的性能。
    </script>
  </body>
</html>
