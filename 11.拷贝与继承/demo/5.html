<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      var sum = 0;
      var n = 10;
      for (var i = 1; i <= n; i++) {
        sum += i;
      }
      console.log(sum);

      function getSum(n) {
        if (n == 1) return 1;
        return n + getSum(n - 1);
      }

      console.log(getSum(10));
    </script>
  </body>
</html>
