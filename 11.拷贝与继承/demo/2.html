<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function A(name) {
        this.name = name || "a";
        var sex = "男";
        this.sayHello = function() {
          console.log("Hello, my name is: " + this.name, ",性别为" + sex);
        };
      }

      var a1 = new A("a1");
      var a2 = new A("a2");
      a1.sayHello();
      a2.sayHello();

      function B(name) {
        this.name = name || "b";
        var sex = "男";
      }
      B.prototype.sayHello = function() {
        console.log("Hello, my name is: " + this.name, ",性别为" + sex);
      };
      var b1 = new B("b1");
      var b2 = new B("b2");
      b1.sayHello();
      b2.sayHello();
    </script>
  </body>
</html>
