<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>match()方法</title>
</head>

<body>
    <script>
        //match()方法返回匹配的子串

        var pattern = /This/;
        var str = "This is a box This is a box!";
        console.log(str.match(pattern));
    </script>
</body>

</html>
