<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>创建正则表达式</title>
</head>

<body>
    <script>
        //new运算符
        var box1 = new RegExp('box'); //第一个参数字符串
        var box2 = new RegExp('box', 'ig'); //第二个参数可选模式修饰符
        //字面量创建
        var box3 = /box/; //直接用两个反斜杠
        var box4 = /box/ig; //在第二个斜杠后面加上模式修饰符

        console.log(box1);
        console.log(box2);
        console.log(box3);
        console.log(box4);
    </script>
</body>

</html>
