<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <title>贪婪和惰性匹配</title>
</head>

<body>
  <script>
    //贪婪：尽可能多的匹配
    //惰性：尽可能少的匹配

    //  + +？
    var pattern = /\d+/g; //贪婪
    //var pattern = /\d+?/g;//惰性
    var str = "1234567890";
    console.log(str.replace(pattern, "$"));

    //  * *？
    var pattern = /\d*!/g; //贪婪
    //var pattern = /\d*?/g;//惰性
    var str = "123abc123";
    console.log(str.replace(pattern, "$"));


    //  ?  ?？
    var pattern = /\d?/g; //贪婪
    //var pattern = /\d??/g;//惰性
    var str = "123abc123";
    console.log(str.replace(pattern, "$"));

    //  {x,} {x,}？
    var pattern = /\d{3,}/g; //贪婪
    //var pattern = /\d{3,}?/g;//惰性
    var str = "abc12345678";
    console.log(str.replace(pattern, "$"));

    //  {x,y} {x,y}？
    var pattern = /\d{3,5}/g; //贪婪
    //var pattern = /\d{3,5}?/g;//惰性
    var str = "abc12345678";
    console.log(str.replace(pattern, "$"));
  </script>
</body>

</html>
