<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>replace()方法</title>
</head>

<body>
    <script>
        //替换——返回替换后的结果

        //正则表达式替换
        var pattern = /This/;
        var str = "This is a box This is a box!";
        console.log(str);
        console.log(str.replace(pattern, "1111"));

        //字符串替换
        var str = "This is a box This is a box!";
        console.log(str);
        console.log(str.replace("This", "1111"));
    </script>
</body>

</html>
