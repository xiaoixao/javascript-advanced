<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        var str = "hello";
        var stt = str.toUpperCase();
        console.log(stt); //"HELLO"

        var num1 = 123.45678;
        var num2 = num1.toFixed(2);
        console.log(num2); //123.45

        var sign = flag.toString();
        console.log(sign, typeof sign); //true,string
    </script>
