<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      //闭包的常见形式—— 以普通函数形式返回
      //案例1

      var tmp = 100;

      function foo(x) {
        var tmp = 3;
        return function(y) {
          console.log(x + y + ++tmp);
        };
      }
      var fee = foo(2);
      fee(10);
      fee(10);
      fee(10);

      //案例2
      var outer;

      function foo() {
        var b = "local";

        function inner() {
          return b;
        }

        outer = inner;
      }
      foo();
      console.log(outer());

      //案例3
      function outer(fn) {
        console.log(fn());
      }

      function foo() {
        var b = "local";

        function inner() {
          return b;
        }

        outer(inner);
      }
      foo();

      //闭包常见形式——作为对象的方法返回

      function counter() {
        var n = 0;
        return {
          count: function() {
            return ++n;
          },
          reset: function() {
            n = 0;
            return n;
          }
        };
      }
      var c = counter();
      var d = counter();
      console.log(c.count());
      console.log(d.count());
      console.log(c.reset());
      console.log(c.count());
      console.log(d.count());
    </script>
  </body>
</html>
