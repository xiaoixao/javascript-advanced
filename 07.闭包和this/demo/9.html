<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <script>
        //高阶函数——filter var a = 10;
        var obj1 = {
            a: 20,
            fn: (function() {
                this.a *= 2;
                a = 5;
                var a = 6;
                return function() {
                    this.a *= a;
                    console.log(a);
                };
            })()
        };
        var obj2 = {
            a: 30
        };
        var fn = obj1.fn;
        fn();
        obj1.fn();
        obj1.fn.call(obj2);
        console.log(a);
        console.log(obj1.a);
        console.log(obj2.a);
    </script>
</body>

</html>
