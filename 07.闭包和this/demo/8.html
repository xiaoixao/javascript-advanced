  <body>
    <script>
      //纯函数
      //目的：获取数组最后一个值
      var arr = [1, 2, 3, 4, 5, 6, 7];
      function getLast(arr) {
        return arr[arr.length - 1];
      }
      // function getLast(arr) {
      //   return arr.pop();
      // }
      getLast(arr);
      getLast(arr);
      getLast(arr);
      getLast(arr);
      getLast(arr);
    </script>
