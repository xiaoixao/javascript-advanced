<script>
    function getMax() {
        var max = arguments[0];
        for (var i = 0; i < arguments.length; i++) {
            if (arguments[i] > max) {
                max = arguments[i];
            }
        }
        return max;
    }
    var max = getMax(1, 2, 3, 4);
    console.log(max);
</script>
