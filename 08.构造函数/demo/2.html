<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
    <script>
        ////构造函数返回值

        //例1
        function Dog(name) {
            this.name = name;
        }
        var dog1 = new Dog("Lily");
        console.log(dog1);

        //例2
        function Dog(name) {
            this.name = name;
            return 1; //基本数据类型
        }
        var dog1 = new Dog("Lily");
        console.log(dog1);

        //例3
        function Dog(name) {
            this.name = name;
            return [1, 2, 3]; //引用数据类型
        }
        var dog1 = new Dog("Lily");
        console.log(dog1);
    </script>
</body>

</html>
