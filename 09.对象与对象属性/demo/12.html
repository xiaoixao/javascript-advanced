<body>
    <script>
        var salary = {
            arr: [],
            set wage(value) {
                if (typeof value === "number" && !isNaN(value)) {
                    this.arr.push(value);
                } else {
                    alert("输入有误，请改正");
                }
            },
            get wage() {
                var sum = 0;
                for (var i = 0; i < this.arr.length; i++) {
                    sum += this.arr[i];
                }
                return sum;
            }
        };
    </script>
