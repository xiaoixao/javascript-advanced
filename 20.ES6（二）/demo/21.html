<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      class SuperType {
        count = 0;
        constructor(x, y) {
          this.x = x;
          this.y = y;
        }

        say() {
          console.log(this.count);
        }

        static hello() {
          console.log('hello');
        }
      }
      SuperType.world = 'hello world';

      var instance = new SuperType(1, 2);
      console.log(instance);
      instance.say(); //原型方法
      SuperType.hello(); //静态方法
      console.log(SuperType.world); //静态属性
    </script>
  </body>
</html>
