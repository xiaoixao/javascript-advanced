  <body>
    <script src="js/jquery.js"></script>
    <script>
      function promise(url) {
        return new Promise(function (resolve, reject) {
          $.ajax({
            url: url,
            success: function (data) {
              resolve(data);
            },
            error: function (err) {
              reject(err);
            },
          });
        });
      }

      //请求1.txt 成功后请求2.txt  再成功后请求3.txt
      async function fun() {
        let txt1 = await promise('txt/1.txt');
        console.log(txt1);
        let txt2 = await promise('txt/2.txt');
        console.log(txt2);
        let txt3 = await promise('txt/3.txt');
        console.log(txt3);
      }
      fun();
